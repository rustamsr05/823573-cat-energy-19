<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Cat Energy</title>

  <body>


    <header class="header">

      <a class="header__logo" class="index.ru">
        <img class="header__logo-image" src="https://via.placeholder.com/191x39" width="191" height="39" alt="Cat Energy">
      </a>

      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__index" href="index.html">Главная</a>
            </li>
            <li class="site-list__item">

            <li class="site-list__item site-list__item--active">

    <main class="form">

      <ul class="footer__social social-list">

          <a class="social-list__link social-list__link--vk" href="">

          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link social-list__link--instagram" href="">

          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link social-list__link--facebook" href="">
            <span class="visually-hidden">facebook</span>
          </a>
        </li>
      </ul>

      <p class="footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <span>HTML Academy</span>

        </a>
      </p>
